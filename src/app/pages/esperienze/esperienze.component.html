<div class="m container mt-5">
  <div class="row justify-content-around">
    <!-- Colonna centrale -->
    <div class="col col col-12 col-md-7">
      <div class="row">
        <div class="col">
          <!-- Esperienza dinamica -->
          <div *ngFor="let experience of experienceData" class="card mt-2">
            <div class="d-flex">
              <!-- Immagine azienda -->
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Valve-logo.jpg/1024px-Valve-logo.jpg"
                height="60px"
                width="60px"
                class="m-3"
              />
              <div class="ms-2 card-body">
                <!-- Descrizione -->
                <div class="d-flex justify-content-between">
                  <p class="fw-bold m-0">{{ experience.role }}</p>

                  <div>
                    <a (click)="modifica(experience._id)" class="pointer">
                      <i class="bi bi-pencil text-secondary pointer"></i>
                    </a>
                  </div>
                </div>

                <p class="fs-profile m-0">{{ experience.company }}</p>
                <p class="fs-profile m-0">
                  {{ experience.startDate | date }} -
                  {{ experience.endDate | date }} -
                </p>
                <p class="fs-profile m-0">{{ experience.area }}</p>
                <p class="fs-profile">
                  <span class="fw-bold">Competenze:</span>CSS HTML Jquery
                  Javascript SQL
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Colonna laterale -->
    <div class="col col-12 col-md-4">
      <div class="row">
        <div class="col">
          <div class="card mt-2">
            <div class="col g-4 linkedin-box">
              <div class="p-box-contentent">
                <p class="bold">Altri profili cosultati</p>
              </div>
              <div
                *ngFor="let item of utente"
                class="linkedin-box-content pt-0"
              >
                <div class="d-flex mt-2">
                  <img [src]="item.image" class="rounded-circle iconProfile" />
                  <div class="ms-2">
                    <p class="bold mb-0">{{ item.name }} {{ item.surname }}</p>
                    <p class="mb-3">{{ item.title }}</p>
                  </div>
                </div>
                <div class="profilelanguage d-flex">
                  <button class="mb-2 marginButtuonIcon d-block btn btn-gray">
                    <i class="bi bi-person-fill-add"></i> Collegati
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
